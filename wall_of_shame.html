<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WALL OF SHAME // MEDICAID FRAUD DETECTION</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#0a0a0c;--bg2:#111116;--bg3:#1a1a22;--bg4:#22222e;
  --text:#e8e6e3;--text2:#9a9898;--text3:#5c5c5c;
  --red:#ff3b30;--red2:#ff6b60;--red-dim:rgba(255,59,48,.12);
  --orange:#ff9500;--orange2:#ffb340;--orange-dim:rgba(255,149,0,.12);
  --yellow:#ffd60a;--yellow-dim:rgba(255,214,10,.1);
  --green:#30d158;--green2:#44e86c;--green-dim:rgba(48,209,88,.1);
  --blue:#0a84ff;--blue2:#409cff;--blue-dim:rgba(10,132,255,.1);
  --purple:#bf5af2;
  --gold:#c8a84e;--gold-dim:rgba(200,168,78,.1);
  --border:#2a2a34;
  --glow-red:0 0 40px rgba(255,59,48,.15);
  --glow-orange:0 0 40px rgba(255,149,0,.1);
}
html{font-size:15px;scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;line-height:1.5;overflow-x:hidden}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--bg4);border-radius:3px}
body::before{
  content:'';position:fixed;inset:0;pointer-events:none;z-index:9999;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(255,255,255,.008) 2px,rgba(255,255,255,.008) 4px);
}

/* Topbar */
.topbar{
  position:sticky;top:0;z-index:100;
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 32px;
  background:rgba(10,10,12,.92);backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
}
.topbar-left{display:flex;align-items:center;gap:16px}
.topbar-logo{font-family:'JetBrains Mono',monospace;font-weight:800;font-size:14px;letter-spacing:2px;color:var(--gold)}
.topbar-divider{width:1px;height:20px;background:var(--border)}
.topbar-label{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:3px;color:var(--red);text-transform:uppercase}
.topbar-right{display:flex;align-items:center;gap:16px}
.topbar-count{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--text2)}
.topbar-link{font-family:'JetBrains Mono',monospace;font-size:11px;letter-spacing:1px;color:var(--text3);text-decoration:none;transition:color .2s}
.topbar-link:hover{color:var(--gold)}
.classified-badge{
  font-family:'JetBrains Mono',monospace;font-size:9px;letter-spacing:3px;
  color:var(--red);border:1px solid var(--red);padding:3px 10px;
  text-transform:uppercase;animation:pulse-border 2s ease-in-out infinite;
}
@keyframes pulse-border{0%,100%{border-color:var(--red);opacity:1}50%{border-color:transparent;opacity:.7}}

/* Hero */
.hero{
  text-align:center;padding:60px 32px 40px;
  background:linear-gradient(180deg,rgba(255,59,48,.04) 0%,transparent 100%);
  border-bottom:1px solid var(--border);
}
.hero-title{
  font-family:'Space Grotesk',sans-serif;font-size:clamp(24px,4vw,42px);font-weight:700;
  letter-spacing:4px;text-transform:uppercase;
  background:linear-gradient(135deg,var(--red) 0%,var(--orange) 50%,var(--yellow) 100%);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-clip:text;margin-bottom:16px;
}
.hero-sub{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--text3);letter-spacing:2px;margin-bottom:32px}
.hero-stats{display:flex;justify-content:center;gap:48px;flex-wrap:wrap}
.hero-stat{text-align:center}
.hero-stat-val{font-family:'JetBrains Mono',monospace;font-size:28px;font-weight:700;color:var(--text)}
.hero-stat-label{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text3);letter-spacing:2px;text-transform:uppercase;margin-top:4px}

/* Filter bar */
.filter-bar{
  position:sticky;top:49px;z-index:90;
  display:flex;align-items:center;gap:12px;
  padding:12px 32px;
  background:rgba(17,17,22,.95);backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  flex-wrap:wrap;
}
.filter-bar input[type="text"]{
  flex:1;min-width:200px;
  background:var(--bg3);border:1px solid var(--border);
  color:var(--text);font-family:'JetBrains Mono',monospace;font-size:12px;
  padding:8px 14px;border-radius:4px;outline:none;transition:border-color .2s;
}
.filter-bar input[type="text"]:focus{border-color:var(--gold)}
.filter-bar input[type="text"]::placeholder{color:var(--text3)}
.filter-bar select{
  background:var(--bg3);border:1px solid var(--border);
  color:var(--text);font-family:'JetBrains Mono',monospace;font-size:11px;
  padding:8px 12px;border-radius:4px;outline:none;cursor:pointer;
}
.filter-pills{display:flex;gap:6px;flex-wrap:wrap}
.filter-pill{
  font-family:'JetBrains Mono',monospace;font-size:10px;letter-spacing:1px;
  padding:6px 12px;border-radius:3px;cursor:pointer;transition:all .2s;
  border:1px solid var(--border);color:var(--text3);background:transparent;
  text-transform:uppercase;
}
.filter-pill.active{color:var(--text);border-color:var(--gold);background:var(--gold-dim)}
.filter-pill:hover{border-color:var(--text3)}
.card-count{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text3);letter-spacing:1px;margin-left:auto;white-space:nowrap}

/* Card grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  padding:32px;
  max-width:1600px;
  margin:0 auto;
}
@media(max-width:1100px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:700px){.grid{grid-template-columns:1fr;padding:16px}}

/* Card */
.card{
  background:var(--bg2);border:1px solid var(--border);border-radius:8px;
  padding:24px;position:relative;overflow:hidden;
  transition:transform .25s ease,box-shadow .25s ease,border-color .25s ease;
  opacity:0;transform:translateY(20px);
}
.card.visible{opacity:1;transform:translateY(0)}
.card:hover{
  transform:translateY(-4px);
  border-color:rgba(255,59,48,.3);
  box-shadow:0 8px 32px rgba(0,0,0,.4),0 0 60px rgba(255,59,48,.06);
}
.card-rank{
  position:absolute;top:12px;right:12px;
  font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text3);
  letter-spacing:1px;
}
.card-header{display:flex;gap:16px;align-items:flex-start;margin-bottom:16px}
.avatar{
  width:52px;height:52px;border-radius:50%;flex-shrink:0;
  display:flex;align-items:center;justify-content:center;
  font-family:'Space Grotesk',sans-serif;font-weight:700;font-size:18px;
  color:rgba(0,0,0,.8);
}
.avatar.critical{background:linear-gradient(135deg,var(--red),var(--red2))}
.avatar.high{background:linear-gradient(135deg,var(--orange),var(--orange2))}
.avatar.medium{background:linear-gradient(135deg,var(--yellow),#ffe066)}
.avatar.lower{background:linear-gradient(135deg,var(--text3),#888)}
.card-header-info{flex:1;min-width:0}
.card-name{
  font-family:'Space Grotesk',sans-serif;font-weight:600;font-size:14px;
  line-height:1.3;color:var(--text);margin-bottom:4px;
  overflow:hidden;text-overflow:ellipsis;
  display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;
}
.card-official{
  display:flex;align-items:center;gap:6px;
  font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text2);
  letter-spacing:1px;margin-bottom:2px;
}
.card-official a{color:var(--blue);text-decoration:none;font-size:12px;opacity:.6;transition:opacity .2s}
.card-official a:hover{opacity:1}
.card-location{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text3);letter-spacing:1px}
.card-specialty{font-family:'JetBrains Mono',monospace;font-size:9px;color:var(--text3);margin-top:2px;
  overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

/* Score badge */
.score-badge{
  display:inline-flex;align-items:center;gap:6px;
  font-family:'JetBrains Mono',monospace;font-weight:700;font-size:20px;
  padding:6px 14px;border-radius:4px;margin-bottom:16px;
}
.score-badge.critical{color:var(--red);background:var(--red-dim)}
.score-badge.high{color:var(--orange);background:var(--orange-dim)}
.score-badge.medium{color:var(--yellow);background:var(--yellow-dim)}
.score-badge.lower{color:var(--text3);background:rgba(92,92,92,.12)}
.score-label{font-size:9px;letter-spacing:2px;text-transform:uppercase;font-weight:400}

/* Metrics */
.card-metrics{
  display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;
  margin-bottom:14px;
}
.metric{
  background:var(--bg3);border-radius:4px;padding:8px 10px;
}
.metric-val{font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:600;color:var(--text)}
.metric-label{font-family:'JetBrains Mono',monospace;font-size:8px;color:var(--text3);letter-spacing:1px;text-transform:uppercase;margin-top:2px}

/* Risk flags */
.flags{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:10px}
.flag{
  font-family:'JetBrains Mono',monospace;font-size:8px;letter-spacing:1px;
  padding:3px 8px;border-radius:2px;text-transform:uppercase;
}
.flag.pricing{color:var(--red);background:var(--red-dim)}
.flag.spike{color:var(--orange);background:var(--orange-dim)}
.flag.intensity{color:var(--yellow);background:var(--yellow-dim)}
.flag.topcode{color:var(--purple);background:rgba(191,90,242,.1)}
.flag.billing{color:var(--blue);background:var(--blue-dim)}

/* Fraud description */
.card-fraud-desc{
  font-size:11px;color:var(--text2);line-height:1.5;
  border-top:1px solid var(--border);padding-top:10px;margin-top:2px;
}

/* Top procedure */
.card-proc{
  font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--text3);
  padding-top:6px;
}
.card-proc span{color:var(--text2)}

/* Scroll top */
.scroll-top{
  position:fixed;bottom:32px;right:32px;z-index:100;
  width:44px;height:44px;border-radius:50%;
  background:var(--bg3);border:1px solid var(--border);
  color:var(--text2);cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  font-size:18px;transition:all .2s;
  opacity:0;pointer-events:none;transform:translateY(10px);
}
.scroll-top.show{opacity:1;pointer-events:auto;transform:translateY(0)}
.scroll-top:hover{background:var(--bg4);color:var(--text);border-color:var(--gold)}

/* No results */
.no-results{
  grid-column:1/-1;text-align:center;padding:80px 20px;
  font-family:'JetBrains Mono',monospace;font-size:14px;color:var(--text3);
}
</style>
</head>

</div>

<div class="grid" id="grid"></div>

function riskLevel(s){
  if(s>=80) return 'critical';
  if(s>=70) return 'high';
  if(s>=60) return 'medium';
  return 'lower';
}

function initials(name){
  if(!name) return '??';
  var parts = name.trim().split(/\s+/);
  if(parts.length>=2) return (parts[0][0]+parts[parts.length-1][0]).toUpperCase();
  return name.substring(0,2).toUpperCase();
}

function fmtMoney(v){
  if(v>=1e9) return '$'+(v/1e9).toFixed(1)+'B';
  if(v>=1e6) return '$'+(v/1e6).toFixed(1)+'M';
  if(v>=1e3) return '$'+(v/1e3).toFixed(0)+'K';
  return '$'+v.toFixed(0);
}

function fmtNum(v){
  return v.toLocaleString('en-US');
}

function linkedinUrl(official, company){
  var kw = (official+' '+company).trim().replace(/[^a-zA-Z0-9 ]/g,'').replace(/\s+/g,'+');
  return 'https://www.linkedin.com/search/results/all/?keywords='+kw;
}

function flagClass(f){
  if(f.indexOf('PRICING')>=0) return 'pricing';
  if(f.indexOf('SPIKE')>=0) return 'spike';
  if(f.indexOf('INTENSITY')>=0) return 'intensity';
  if(f.indexOf('TOP_CODE')>=0) return 'topcode';
  if(f.indexOf('BILLING')>=0) return 'billing';
  return '';
}

function flagLabel(f){
  return f.replace(/>=/g,'\u2265').replace(/_/g,' ');
}

function escHtml(s){
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function fraudDesc(d){
  var flags = d.reasons ? d.reasons.split(';').filter(Boolean) : [];
  var has = function(f){return flags.indexOf(f)>=0};
  var code = HCPCS_DESC[d.topCode] || d.topCode;
  var parts = [];

  // Pricing anomaly - the biggest red flag
  if(has('PRICING_Z>=5')){
    var zDesc = d.maxPricingZ >= 50 ? 'astronomically' : d.maxPricingZ >= 20 ? 'dramatically' : 'significantly';
    parts.push('Charged '+zDesc+' above market rates ('+d.maxPricingZ.toFixed(0)+'x standard deviation from the median) for services billed.');
  }

  // Volume spike
  if(has('SPIKE>=5X')){
    var sDesc = d.maxSpikeRatio >= 50 ? 'an extreme' : d.maxSpikeRatio >= 10 ? 'a massive' : 'a suspicious';
    parts.push('Showed '+sDesc+' month-over-month billing spike of '+d.maxSpikeRatio.toFixed(0)+'x, suggesting possible phantom billing or a sudden ramp-up with no clear explanation.');
  }

  // High intensity
  if(has('HIGH_INTENSITY')){
    parts.push('Filed '+d.claimsPerBene.toFixed(1)+' claims per beneficiary\u2014far above normal, raising concerns about upcoding or billing for services never rendered.');
  }

  // Top code concentration
  if(has('TOP_CODE>=90%')){
    parts.push(d.topCodeShare.toFixed(0)+'% of all billing concentrated in a single code ('+code+'). This \"billing mill\" pattern suggests a narrow, repetitive scheme rather than legitimate varied care.');
  }

  // Billing/servicing mismatch
  if(has('BILLING_SERVICING_10X')){
    parts.push('The billing entity and the servicing provider are severely mismatched\u2014a hallmark of pass-through billing schemes where a middleman takes a cut without providing care.');
  }

  // Summary line based on total paid
  if(d.totalPaid >= 100e6){
    parts.push('Total taxpayer exposure: '+fmtMoney(d.totalPaid)+'.');
  } else if(d.totalPaid >= 10e6){
    parts.push('Collected '+fmtMoney(d.totalPaid)+' from Medicaid.');
  }

  return parts.join(' ');
}

function buildCard(d, idx){
  var level = riskLevel(d.score);
  var init = initials(d.official);
  var flags = d.reasons ? d.reasons.split(';').filter(Boolean) : [];
  var orgName = ORG_NAMES[d.npi] || '';
  var li = linkedinUrl(d.official, orgName || d.specialty || '');

  return '<div class="card" data-idx="'+idx+'">' +
    '<div class="card-rank">#'+(idx+1)+'</div>' +
    '<div class="card-header">' +
      '<div class="avatar '+level+'">'+init+'</div>' +
      '<div class="card-header-info">' +
        '<div class="card-name" title="'+(orgName?escHtml(orgName):escHtml(d.specialty||''))+'">'+escHtml(orgName || d.specialty || 'Unknown Organization')+'</div>' +
        (d.official ? '<div class="card-name">'+escHtml(d.official)+(d.title?'  '+escHtml(d.title):'') +
          ' <a href="'+li+'" target="_blank" rel="noopener" title="Search LinkedIn" style="font-size:14px;text-decoration:none">&#x1F50D;</a></div>' :
          '') +
        (d.city ? '<div class="card-location">'+escHtml(d.city)+', '+escHtml(d.state)+'</div>' : '') +
        '<div class="card-npi" style="font-size:10px;color:#666;margin-top:2px">NPI: '+escHtml(d.npi)+'</div>' +
      '</div>' +
    '</div>' +
    '<div class="score-badge '+level+'">'+d.score.toFixed(1)+'<span class="score-label">FRAUD SCORE</span></div>' +
    '<div class="card-metrics">' +
      '<div class="metric"><div class="metric-val">'+fmtMoney(d.totalPaid)+'</div><div class="metric-label">Total Paid</div></div>' +
      '<div class="metric"><div class="metric-val">'+fmtNum(d.totalClaims)+'</div><div class="metric-label">Claims</div></div>' +
      '<div class="metric"><div class="metric-val">'+d.claimsPerBene.toFixed(1)+'</div><div class="metric-label">Claims/Bene</div></div>' +
    '</div>' +
    '<div class="flags">'+flags.map(function(f){return '<span class="flag '+flagClass(f)+'">'+flagLabel(f)+'</span>'}).join('')+'</div>' +
    '<div class="card-fraud-desc">'+fraudDesc(d)+'</div>' +
    '<div class="card-proc">Top Code: <span>'+escHtml(d.topCode)+'</span> '+(HCPCS_DESC[d.topCode]?'('+HCPCS_DESC[d.topCode]+')':'')+' &mdash; '+d.topCodeShare.toFixed(1)+'% concentration</div>' +
  '</div>';
}

// Compute hero stats
var totalPaid = DATA.reduce(function(s,d){return s+d.totalPaid},0);
var criticalCount = DATA.filter(function(d){return d.score>=80}).length;
var avgScore = DATA.reduce(function(s,d){return s+d.score},0)/DATA.length;

document.getElementById('totalCount').textContent = DATA.length+' PROFILES';
document.getElementById('statTotalPaid').textContent = fmtMoney(totalPaid);
document.getElementById('statCritical').textContent = criticalCount;
document.getElementById('statAvgScore').textContent = avgScore.toFixed(1);

// State
var currentFilter = 'all';
var currentSort = 'score';
var searchTerm = '';

function getFiltered(){
  var arr = DATA.slice();
  if(currentFilter==='critical') arr = arr.filter(function(d){return d.score>=80});
  else if(currentFilter==='high') arr = arr.filter(function(d){return d.score>=70});
  else if(currentFilter==='medium') arr = arr.filter(function(d){return d.score>=60 && d.score<70});
  else if(currentFilter==='lower') arr = arr.filter(function(d){return d.score<60});

  if(searchTerm){
    var q = searchTerm.toLowerCase();
    arr = arr.filter(function(d){
      return d.name.toLowerCase().indexOf(q)>=0 ||
             d.npi.indexOf(q)>=0 ||
             d.city.toLowerCase().indexOf(q)>=0 ||
             d.state.toLowerCase().indexOf(q)>=0 ||
             d.official.toLowerCase().indexOf(q)>=0 ||
             d.specialty.toLowerCase().indexOf(q)>=0;
    });
  }

  if(currentSort==='score') arr.sort(function(a,b){return b.score-a.score});
  else if(currentSort==='paid') arr.sort(function(a,b){return b.totalPaid-a.totalPaid});
  else if(currentSort==='name') arr.sort(function(a,b){return a.name.localeCompare(b.name)});

  return arr;
}

function render(){
  var grid = document.getElementById('grid');
  var filtered = getFiltered();
  document.getElementById('cardCount').textContent = 'Showing '+filtered.length+' of '+DATA.length;

  if(filtered.length===0){
    grid.innerHTML = '<div class="no-results">No providers match your filters.</div>';
    return;
  }

  grid.innerHTML = filtered.map(function(d,i){return buildCard(d,i)}).join('');

  var cards = grid.querySelectorAll('.card');
  cards.forEach(function(card, i){
    setTimeout(function(){card.classList.add('visible')}, Math.min(i*30, 600));
  });
}

// Event listeners
document.getElementById('searchInput').addEventListener('input', function(e){
  searchTerm = e.target.value;
  render();
});

document.getElementById('sortSelect').addEventListener('change', function(e){
  currentSort = e.target.value;
  render();
});

document.querySelectorAll('.filter-pill').forEach(function(pill){
  pill.addEventListener('click', function(){
    document.querySelectorAll('.filter-pill').forEach(function(p){p.classList.remove('active')});
    pill.classList.add('active');
    currentFilter = pill.dataset.level;
    render();
  });
});

// Scroll to top
var scrollBtn = document.getElementById('scrollTop');
window.addEventListener('scroll', function(){
  scrollBtn.classList.toggle('show', window.scrollY > 400);
});
scrollBtn.addEventListener('click', function(){
  window.scrollTo({top:0, behavior:'smooth'});
});

// Initial render
render();
</script>
</body>
</html>
